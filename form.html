            <div class="form">
            <main>
                <form action=""id="contact-form">
                     <div class="form_item">
                         <label for="topic">Тема</label><br>
                         <select name="topic" id="topic">
                         <option value="1">Заказать услугу</option>
                         <option value="2">Оставить отзыв</option>
                         <option value="3">Предложить сотрудничество</option>
                         <option value="4">Другое</option>
                        </select>
                     </div>
                    <div class="form_item">
                        <label for="name">Имя</label><br>
                        <input name="name" id="name" type="name" placeholder="Имя"required>
                    </div>  

                    <div class="form_item">
                        <label for="date">Дата</label><br>
                        <input name="date" id="date" type="date" placeholder="Дата"required>
                    </div>    

                    <div class="form_item">
                        <label for="tel">Телефон</label><br>
                        <input name="tel" id="tel" type="tel" placeholder="Телефон"required>
                    </div>

                    <div class="form_item">
                        <label for="email">E-mail</label><br>
                        <input name="email" id="email" type="email" placeholder="E-mail"required>
                    </div>

                    <div class="form_item">
                        <label for="textarea">Текстовое сообщение</label><br>
                        <textarea id="textarea" cols="30" rows="10" type="text" placeholder="Текстовое сообщение"required></textarea>
                    </div>

                    <button>Отправить</button>
                    
                </form>
                </main>
